query Followers($login: String!) {
  rateLimit {
    cost
    limit
    nodeCount
    remaining
    resetAt
  }
  user(login: $login) {
    login
    location
    avatarUrl(size: 48)
    following(first: 100) {
      totalCount
      pageInfo {
        endCursor
        hasNextPage
      }
      n2: nodes {
        login
        location
        avatarUrl(size: 48)
      }
    }
    followers(first: 100) {
      totalCount
      pageInfo {
        endCursor
        hasNextPage
      }
      nodes {
        login
        location
        avatarUrl(size: 48)
      }
    }
  }
}
